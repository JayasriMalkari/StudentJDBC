<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <link rel="stylesheet" href="Stud.css">
    </head>
<body>

<div class="container">
    <h2>Student Admission Form</h2>
    <form action="StudentAdmissionServlet" method="post">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
            <label for="course">Course Applying For:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="bsc">B.Sc.</option>
                <option value="ba">B.A.</option>
                <option value="bcom">B.Com.</option>
                <option value="engineering">Engineering</option>
                <option value="medicine">Medicine</option>
            </select>
        </div>
        <div class="form-group">
            <label for="marks">Previous Qualification Marks:</label>
            <input type="text" id="marks" name="marks" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit Application</button>
        </div>
    </form>
</div>

</body>
</html>
